<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <title>Formulario</title>
</head>

<body>

  <div class="row mt-5 mb-5 d-flex justify-content-center">
    <div class="col-10 col-sm-6">
      <div class="card text-center">

        <div class="card-header">
          <h5 class="fw-bold text-start">Payment form example</h5>
        </div>

        <div class="card-body">
          <div class="alert alert-danger" role="alert">
            Some fields are missing
          </div>

          <div class="container mt-4 px-0">
            <form>
              <!-- row 1 -->
              <div class="row mb-3">
                <div class="col-md-6">
                  <h6 class="text-start"><label for="cardNumber" class="form-label">Card #</h6>
                  <input type="text" class="form-control" id="cardNumber" placeholder="XXXXXXXXXXXX">
                </div>
                <div class="col-md-2">
                  <h6 class="text-start"><label for="cvcNumber" class="form-label">CVC #</label></h6>
                  <input type="text" class="form-control" id="cvcNumber" placeholder="0000">
                </div>
                <div class="col-md-4">
                  <h6 class="text-start"><label for="amount" class="form-label">Amount</label></h6>
                  <input type="text" class="form-control" id="amount" placeholder="Amount">
                </div>
              </div>

              <!-- row 2 -->
              <div class="row mb-3">
                <div class="col-md-6">
                  <h6 class="text-start"><label for="firtsName" class="form-label">First Name</label></h6>
                  <input type="text" class="form-control" id="firtsName">
                </div>
                <div class="col-md-6">
                  <h6 class="text-start"><label for="lastName" class="form-label">Last Name</label></h6>
                  <input type="text" class="form-control" id="lastName">
                </div>
              </div>

              <!-- row 3 -->
              <div class="row mb-3">
                <div class="col-md-6">
                  <h6 class="text-start"><label for="city" class="form-label">City</label></h6>
                  <input type="text" class="form-control" id="city">
                </div>
                <div class="col-md-3">
                  <h6 class="text-start"><label for="state" class="form-label">State</label></h6>
                  <select class="form-select" id="state">
                    <option selected>Pick a state</option>
                    <option value="1">Las Vegas</option>
                    <option value="2">Iowa</option>
                    <option value="3">Atlanta</option>
                  </select>
                </div>
                <div class="col-md-3">
                  <h6 class="text-start"><label for="postalCode" class="form-label">Postal Code</label></h6>
                  <input type="text" class="form-control" id="postalCode">
                </div>
              </div>

              <!-- row 4 -->
              <div class="row mb-3">
                <div class="col-md-4">
                  <h6 class="text-start">We accept:</h6>
                  <div class="container-fluid bg-secondary h-auto d-flex justify-content-center rounded">
                    <div class="form-check form-check-inline me-3" id="paymentMethod">
                      <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                        value="option1">
                      <label class="form-check-label" for="inlineRadio1"><i class="fa-brands fa-cc-mastercard"
                          style="color: #ffffff;"></i></label>
                    </div>
                    <div class="form-check form-check-inline me-3" id="paymentMethod">
                      <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                        value="option2">
                      <label class="form-check-label" for="inlineRadio2"><i class="fa-brands fa-cc-visa"
                          style="color: #ffffff;"></i></label>
                    </div>
                    <div class="form-check form-check-inline me-3" id="paymentMethod">
                      <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3"
                        value="option3">
                      <label class="form-check-label" for="inlineRadio3"><i class="fa-brands fa-cc-diners-club"
                          style="color: #ffffff;"></i></label>
                    </div>
                    <div class="form-check form-check-inline me-0" id="paymentMethod">
                      <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3"
                        value="option3">
                      <label class="form-check-label" for="inlineRadio3"><i class="fa-brands fa-cc-amex"
                          style="color: #ffffff;"></i></label>
                    </div>
                  </div>
                </div>
                <div class="col-md-2">
                </div>
                <div class="col-md-6">
                  <h6 class="text-start"><label for="message" class="form-label">Message</label></h6>
                  <textarea class="form-control" aria-label="With textarea" id="message"></textarea>
                  <p class="form-text text-muted fs-7 text-start">Add any notes here.</p>
                </div>
              </div>

            </form>
          </div>

        </div>

        <div class="card-footer">
          <div class="d-grid gap-2 d-md-flex justify-content-md-end">
            <button class="btn btn-secondary me-md-2" type="submit">Cancel</button>
            <button class="btn btn-primary" type="submit">Send</button>
          </div>
        </div>

      </div>
    </div>
  </div>

  <script src="https://kit.fontawesome.com/703f809a2d.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
    crossorigin="anonymous"></script>
</body>

</html>
